<div class=" w-100 " style = "background-color: #F5F5F5;">  
    <header class="bg-light shadow">
        <nav class=" py-2 d-flex justify-content-between align-items-center container mx-autto">
        <div class="d-flex gap-3 align-items-center">
            <h2 class="m-0 p-0 fw-semibold">LOGO</h2>
            <h5 
                class="m-0 " 
                style=" font-weight: 300; cursor: pointer;"
                (click)="ProductShow('ipad')"
                >iPad 
            </h5>

            <h5 
                class="m-0 " 
                style=" font-weight: 300; cursor: pointer;"
                (click)="ProductShow('iphone')"
                >iPhone 
            </h5>

            <h5 
                class="m-0 " 
                style=" font-weight: 300; cursor: pointer;"
                (click)="ProductShow('watch')"
                >Watch
            </h5>

            <h5 
                class="m-0 " 
                style=" font-weight: 300; cursor: pointer;"
                (click)="ProductShow('airpods')"
                >AirPods
             </h5>
            
        </div>


            <ul class="d-flex gap-4 align-items-center m-0">
                <li class="list-unstyled" style="cursor: pointer;">HOME</li>
                <li 
                    class="list-unstyled" 
                    style="cursor: pointer;"
                    routerLink="/productshow"
                    >PROUDUCTS
                </li>
                <li class="list-unstyled">
                    <button class="btn btn-dark">logout</button>
                </li>
            </ul>
        </nav>
    </header>

    <div class="row contniner mx-auto mt-4" style="width: 1500px;">
        <div class="col-3" *ngFor="let p of products">
            <div class="card mb-3 p-4  ">
                <h4 class=" card-title mt-3">{{p.name}}</h4>
                <img 
                    [src]="p.image"
                    alt="image picture"
                    class="card-img-top"
                    style="width: 100%; height: 300px;object-fit: cover;cursor: pointer;"
                    [routerLink]="['/product-detail',p._id]"
                    
                    />

                    <div class="card-body d-flex justify-content-between align-items-center  ">
                    <h5 
                        cless="card-text m-0"
                        style="font-weight: 200;"
                        > {{p.price |currency:'thb': 'à¸¿' : '1.0-2'}}
                    </h5> 
                        <button class="btn btn-primary rounded-pill  "
                            [routerLink]="['/product-detail',p._id]"
                             >buy
                        </button>
                    </div>
            </div>
        </div>
    </div>
</div>
