<div class=" w-100 " style = "background-color: #F5F5F5;">  
    <header class="bg-light shadow">
        <nav class=" py-2 d-flex justify-content-between align-items-center container mx-autto">
        <div class="d-flex gap-3 align-items-center">
            <img 
                src="../../../assets/logo.png"
                alt="logo"
                width="40"
                height="50"
            />
            <h5 
                class="m-0 " 
                style=" font-weight: 300; cursor: pointer;"
                (click)="ProductShow('ipad')"
                >iPad 
            </h5>

            <h5 
                class="m-0 " 
                style=" font-weight: 300; cursor: pointer;"
                (click)="ProductShow('iphone')"
                >iPhone 
            </h5>

            <h5 
                class="m-0 " 
                style=" font-weight: 300; cursor: pointer;"
                (click)="ProductShow('watch')"
                >Watch
            </h5>

            <h5 
                class="m-0 " 
                style=" font-weight: 300; cursor: pointer;"
                (click)="ProductShow('airpods')"
                >AirPods
             </h5>
            
        </div>


            <ul class="d-flex gap-4 align-items-center m-0">
                <li class="list-unstyled" style="cursor: pointer;">
                    <h5 class="m-0 " style="font-weight: 300;">Home</h5>
                </li>
                <li 
                    class="list-unstyled" 
                    style="cursor: pointer;"
                    routerLink="/productshow"
                >
                    <h5 class="m-0 " style="font-weight: 300;">Products</h5>
                </li>

                <li 
                    class="list-unstyled" 
                    style="cursor: pointer;"
                    routerLink="/profile"
                >
                    <h5 class="pi pi-user " style="font-weight: 300;"></h5>
                </li>

                <button 
                    class="btn  btn-danger d-flex align-items-center justify-content-between gap-2"
                    (click)="onClickLogout()"
                >
                logout
                    <i class="pi pi-arrow-right" style="font-size: 1rem;"></i>
                </button>
            </ul>
        </nav>
    </header>

    <div class="row container mx-auto mt-5 slide-bottom" style="width: 1500px;">
        <div class="col-3" *ngFor="let p of products">
            <div class="card mb-3 p-4  ">
                <h4 class=" card-title mt-3">{{p.name}}</h4>
                <img 
                    [src]="p.image"
                    alt="image picture"
                    class="card-img-top"
                    style="width: 100%; height: 300px;object-fit: cover;cursor: pointer;"
                    [routerLink]="['/product-detail',p._id]"
                    
                    />

                    <div class="card-body d-flex justify-content-between align-items-center  ">
                    <h5 
                        cless="card-text m-0"
                        style="font-weight: 200;"
                        > {{p.price |currency:'thb': 'à¸¿' : '1.0-2'}}
                    </h5> 
                        <button class="btn btn-primary rounded-pill  "
                            [routerLink]="['/product-detail',p._id]"
                             >buy
                        </button>
                    </div>
            </div>
        </div>
    </div>
</div>
